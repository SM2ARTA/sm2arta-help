  <!-- >>> ADDED: Simple click-to-zoom via existing Bootstrap modal.
       Usage: add data-zoom to any <img>. Optional data-full="bigger-file.png". -->
  <script>
  (function () {
    document.addEventListener('click', function (ev) {
      var img = ev.target.closest('.main-content img[data-zoom]');
      if (!img) return;

      ev.preventDefault();

      var fullSrc = img.getAttribute('data-full') || img.currentSrc || img.src;
      var alt = img.getAttribute('alt') || 'Image';
      var modalEl = document.getElementById('hndModal');

      // fill modal
      modalEl.querySelector('#hndModalLabel').textContent = alt;
      modalEl.querySelector('.modal-body').innerHTML =
        '<img src="' + fullSrc.replace(/"/g, '&quot;') + '" alt="' + alt.replace(/"/g, '&quot;') + '">';

      // show modal (Bootstrap 5)
      var bsModal = bootstrap.Modal.getOrCreateInstance(modalEl);
      bsModal.show();
    });
  })();
  </script>
