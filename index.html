<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Protected guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Strong cache busting on the HTML itself -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <style>
    body { font-family: system-ui, Arial, sans-serif; background:#0b1220; color:#e8eefc; margin:0; min-height:100vh; display:grid; place-items:center; }
    .card { width:min(420px, 92vw); background:#131c2b; padding:24px 22px; border-radius:14px; box-shadow:0 10px 30px rgba(0,0,0,.25); }
    h1 { font-size:1.1rem; margin:0 0 14px; }
    label { display:block; font-size:.9rem; opacity:.9; margin:10px 0 6px; }
    input[type=password]{ width:100%; padding:12px 10px; border-radius:10px; border:1px solid #2a3a57; background:#0e1726; color:#e8eefc; }
    button { margin-top:12px; width:100%; padding:12px 10px; border:0; border-radius:10px; background:#3a7afe; color:#fff; font-weight:600; cursor:pointer; }
    .err { color:#ff7a7a; min-height:1.2em; margin-top:8px; font-size:.9rem; }
    .hint { opacity:.7; font-size:.85rem; margin-top:10px; }
  </style>

  <script>
    // Config
    const START_PAGE = "SM2ARTA%20Admin%20Guide.html";
    const HANDSHAKE_GRACE_MS = 1800; // wait for another authed tab to reply

    // Fetch build version first, then load guard.js with that same version (prevents stale guard)
    window.BUILD_V = ""; // will be filled before anything else runs
    (async function loadGuardVersioned() {
      try {
        const r = await fetch("version.json?ts=" + Date.now(), { cache: "no-store" });
        if (r.ok) {
          const d = await r.json();
          window.BUILD_V = String(d.v || "");
        }
      } catch (_) {}

      const s = document.createElement("script");
      s.src = "/guard.js" + (window.BUILD_V ? ("?v=" + encodeURIComponent(window.BUILD_V)) : ("?ts=" + Date.now()));
      document.head.appendChild(s);
    })();
  </script>
</head>
<body>
  <div class="card" id="gate" hidden>
    <h1>Enter password to view the guide</h1>
    <form id="form" autocomplete="off">
      <label for="pw">Password</label>
      <input id="pw" type="password" autofocus />
      <div class="err" id="err"></div>
      <button type="submit">Unlock</button>
      <div class="hint">You’ll stay signed in until all tabs are closed.</div>
    </form>
  </div>

  <script>
    async function sha256(str) {
      const buf = await crypto.subtle.digest("SHA-256", new TextEncoder().encode(str));
      return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2,"0")).join("");
    }

    async function proceed() {
      // Register SW (no-op caching, but keeps pages on the same update cadence)
      if ("serviceWorker" in navigator && window.BUILD_V) {
        try { await navigator.serviceWorker.register("sw.js?v=" + encodeURIComponent(window.BUILD_V)); } catch {}
      }

      // Decide target (respect ?next= if present)
      const params = new URLSearchParams(location.search);
      const next = params.get("next");
      const base = next ? next : START_PAGE;

      // Normalize URL: ensure exactly one ?v=, never re-add
      const u = new URL(base, location.origin);
      // If a ?v= is already present (or multiple), collapse to one
      const existingV = u.searchParams.getAll("v");
      u.searchParams.delete("v");
      const v = window.BUILD_V || (existingV.length ? existingV[existingV.length - 1] : "");
      if (v) u.searchParams.set("v", v);

      const target = u.pathname + (u.search ? u.search : "") + u.hash;
      const here = location.pathname + location.search + location.hash;
      if (here !== target) location.replace(target);
    }

    function showGate() {
      const gate = document.getElementById("gate");
      gate.hidden = false;

      const form = document.getElementById("form");
      const input = document.getElementById("pw");
      const err   = document.getElementById("err");
      let submitting = false;

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        if (submitting) return;
        submitting = true;
        try {
          const hash = await sha256(input.value);
          if (window.SM_HELP && hash === window.SM_HELP.PW_HASH) {
            window.SM_HELP.setAuthed();
            proceed();
          } else {
            err.textContent = "Incorrect password.";
            input.value = ""; input.focus();
          }
        } finally {
          submitting = false;
        }
      });
    }

    // Wait briefly for guard.js to load, complete handshake or link-auth
    (async () => {
      const t0 = Date.now();
      // Poll both guard load and auth state
      while (Date.now() - t0 < HANDSHAKE_GRACE_MS) {
        if (window.SM_HELP && window.SM_HELP.isAuthed()) { proceed(); return; }
        await new Promise(r => setTimeout(r, 120));
      }
      if (window.SM_HELP && window.SM_HELP.isAuthed()) {
        proceed();
      } else {
        showGate();
      }
    })();
  </script>

  <noscript><p>JavaScript required. Open <a href="SM2ARTA%20Admin%20Guide.html">the guide</a>.</p></noscript>
</body>
</html>
