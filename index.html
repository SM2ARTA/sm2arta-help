<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Protected guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <style>
    body { font-family: system-ui, Arial, sans-serif; background:#0b1220; color:#e8eefc; margin:0; min-height:100vh; display:grid; place-items:center; }
    .card { width:min(420px, 92vw); background:#131c2b; padding:24px 22px; border-radius:14px; box-shadow:0 10px 30px rgba(0,0,0,.25); }
    h1 { font-size:1.1rem; margin:0 0 14px; }
    label { display:block; font-size:.9rem; opacity:.9; margin:10px 0 6px; }
    input[type=password]{ width:100%; padding:12px 10px; border-radius:10px; border:1px solid #2a3a57; background:#0e1726; color:#e8eefc; }
    button { margin-top:12px; width:100%; padding:12px 10px; border:0; border-radius:10px; background:#3a7afe; color:#fff; font-weight:600; cursor:pointer; }
    .err { color:#ff7a7a; min-height:1.2em; margin-top:8px; font-size:.9rem; }
    .hint { opacity:.7; font-size:.85rem; margin-top:10px; }
  </style>

  <!-- Load guard, but gate no longer depends on it to validate -->
  <script src="/guard.js"></script>
</head>
<body>
  <div class="card" id="gate" hidden>
    <h1>Enter password to view the guide</h1>
    <form id="form" autocomplete="off">
      <label for="pw">Password</label>
      <input id="pw" type="password" autofocus />
      <div class="err" id="err"></div>
      <button type="submit">Unlock</button>
      <div class="hint">You’ll stay signed in until all tabs are closed.</div>
    </form>
  </div>

  <script>
    // ====== CONFIG (keep in sync with guard.js) ======
    const START_PAGE = "SM2ARTA%20Admin%20Guide.html";
    const PW_HASH = "1abe8f5aca6045c7844a07b0e09fb57039cb2c5923de729dfce9d07f28624971"; // SHA-256 of "helpme"
    const HANDSHAKE_GRACE_MS = 1200;

    // Keys/marks (must match guard.js)
    const AUTH_LOCAL = "sm_help_auth";
    const AUTH_SESS  = "sm_help_session";
    const HB_KEY     = "sm_help_heartbeat";
    const MARK       = "ok:" + PW_HASH;

    // ====== Helpers ======
    async function sha256(str) {
      const buf = await crypto.subtle.digest("SHA-256", new TextEncoder().encode(str));
      return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2,"0")).join("");
    }
    function setAuthed() {
      try {
        localStorage.setItem(AUTH_LOCAL, MARK);
        sessionStorage.setItem(AUTH_SESS, MARK);
        localStorage.setItem(HB_KEY, String(Date.now())); // kick heartbeat for guard.js
      } catch (_) {}
      window.__preAuthed = true;
    }
    function isAuthed() {
      // Use guard.js if available; otherwise check our own flags
      try {
        if (window.SM_HELP && typeof window.SM_HELP.isAuthed === "function") return window.SM_HELP.isAuthed();
      } catch (_) {}
      try {
        const globalOK = localStorage.getItem(AUTH_LOCAL) === MARK;
        const tabOK = sessionStorage.getItem(AUTH_SESS) === MARK;
        return tabOK || globalOK;
      } catch (_) { return false; }
    }

    async function attemptLinkAuth() {
      const hp = new URLSearchParams(location.hash.slice(1));
      // Accept #pw=, #ps= (alias), #pwh=
      const getCI = (k) => {
        const target = k.toLowerCase();
        for (const [kk, vv] of hp.entries()) if (kk.toLowerCase() === target) return vv;
        return null;
      };
      const pw  = getCI("pw") || getCI("ps");
      const pwh = getCI("pwh");
      let ok = false;
      if (pwh && pwh.toLowerCase() === PW_HASH) ok = true;
      else if (pw) { try { ok = (await sha256(pw)) === PW_HASH; } catch (_) {} }
      if (ok) {
        setAuthed();
        // strip secrets from URL fragment
        ["pw","ps","pwh"].forEach(k => {
          for (const kk of Array.from(hp.keys())) if (kk.toLowerCase() === k) hp.delete(kk);
        });
        const newHash = hp.toString();
        history.replaceState(null, "", location.pathname + location.search + (newHash ? "#" + newHash : ""));
      }
      return ok;
    }

    async function proceed() {
      // 1) fetch current version (never cached)
      let v = "";
      try {
        const r = await fetch("version.json?ts=" + Date.now(), { cache: "no-store" });
        if (r.ok) { const d = await r.json(); v = String(d.v || ""); }
      } catch (_) {}

      // 2) register SW (optional; keeps refreshes fresh)
      if ("serviceWorker" in navigator) {
        try { await navigator.serviceWorker.register("sw.js?v=" + encodeURIComponent(v)); } catch {}
      }

      // 3) redirect to next target or start page, carrying ?v=
      const params = new URLSearchParams(location.search);
      const next = params.get("next");
      let target = next ? next : START_PAGE;
      if (v) target += (target.includes("?") ? "&" : "?") + "v=" + encodeURIComponent(v);
      location.replace(target);
    }

    function showGate() {
      document.getElementById("gate").hidden = false;
      const form = document.getElementById("form");
      const input = document.getElementById("pw");
      const err   = document.getElementById("err");
      let busy = false;

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        if (busy) return;
        busy = true;
        try {
          const hash = await sha256(input.value);
          if (hash === PW_HASH) {
            setAuthed();
            proceed();
          } else {
            err.textContent = "Incorrect password.";
            input.value = ""; input.focus();
          }
        } finally { busy = false; }
      });
    }

    // ====== Boot sequence ======
    (async () => {
      // 1) Try link-based auth immediately
      await attemptLinkAuth();

      // 2) Give guard.js a brief window to finish handshake/adopt auth
      const start = Date.now();
      while (Date.now() - start < HANDSHAKE_GRACE_MS) {
        if (isAuthed()) { proceed(); return; }
        await new Promise(r => setTimeout(r, 100));
      }

      // 3) Decide: proceed if authed, else show gate
      if (isAuthed()) proceed();
      else showGate();
    })();
  </script>

  <noscript><p>JavaScript required. Open <a href="SM2ARTA%20Admin%20Guide.html">the guide</a>.</p></noscript>
</body>
</html>
