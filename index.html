<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Protected guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <style>
    body { font-family: system-ui, Arial, sans-serif; background:#0b1220; color:#e8eefc; margin:0; min-height:100vh;
           display:grid; place-items:center; }
    .card { width:min(420px, 92vw); background:#131c2b; padding:24px 22px; border-radius:14px; box-shadow:0 10px 30px rgba(0,0,0,.25); }
    h1 { font-size:1.15rem; margin:0 0 14px; }
    label { display:block; font-size:.9rem; opacity:.9; margin:10px 0 6px; }
    input[type=password]{ width:100%; padding:12px 10px; border-radius:10px; border:1px solid #2a3a57; background:#0e1726; color:#e8eefc; }
    button { margin-top:12px; width:100%; padding:12px 10px; border:0; border-radius:10px; background:#3a7afe; color:#fff; font-weight:600; cursor:pointer; }
    .err { color:#ff7a7a; min-height:1.2em; margin-top:8px; font-size:.9rem; }
    .hint { opacity:.7; font-size:.85rem; margin-top:10px; }
  </style>
  <script src="guard.js"></script>
</head>
<body>
  <div class="card">
    <h1>Enter password to view the guide</h1>
    <form id="form" autocomplete="off">
      <label for="pw">Password</label>
      <input id="pw" type="password" autofocus />
      <div class="err" id="err"></div>
      <button type="submit">Unlock</button>
      <div class="hint">Youâ€™ll stay signed in until you close this tab.</div>
    </form>
  </div>

  <script>
    // CONFIG
    const START_PAGE = "SM2ARTA%20Admin%20Guide.html";  // your start page

    // Hash helper
    async function sha256(str) {
      const buf = await crypto.subtle.digest("SHA-256", new TextEncoder().encode(str));
      return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2,"0")).join("");
    }

    // After auth, register SW, read version, and go
    async function proceed() {
      // 1) read latest version (never cached)
      let v = "";
      try {
        const r = await fetch("version.json?ts=" + Date.now(), { cache: "no-store" });
        if (r.ok) { const d = await r.json(); v = String(d.v || ""); }
      } catch(_) {}

      // 2) service worker (optional, helps keep refreshes fresh)
      if ("serviceWorker" in navigator) {
        try { await navigator.serviceWorker.register("sw.js?v=" + encodeURIComponent(v)); } catch {}
      }

      // 3) navigate to target (preserve next= if present)
      const params = new URLSearchParams(location.search);
      const next = params.get("next");
      let target = next ? next : START_PAGE;
      if (v) {
        const hasQ = target.includes("?");
        target += (hasQ ? "&" : "?") + "v=" + encodeURIComponent(v);
      }
      location.replace(target);
    }

    // If already authed (same tab), skip prompt
    if (window.SM_HELP && window.SM_HELP.isAuthed()) proceed();

    // Handle submit
    const form = document.getElementById("form");
    const input = document.getElementById("pw");
    const err   = document.getElementById("err");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const hash = await sha256(input.value);
      if (hash === window.SM_HELP.PW_HASH) {
        window.SM_HELP.setAuthed();
        proceed();
      } else {
        err.textContent = "Incorrect password.";
        input.value = "";
        input.focus();
      }
    });
  </script>
</body>
</html>
